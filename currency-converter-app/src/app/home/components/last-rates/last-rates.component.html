<section class="rate-container">
    <h1 class="rate-container__title">Latest Rates</h1>
    <div [hidden]="!isLoadingRates" class="mat-elevation-z8 last-rates">
        <table mat-table [dataSource]="dataSource" class="last-rates__table">
    
        <ng-container matColumnDef="currency">
            <th mat-header-cell *matHeaderCellDef> currency </th>
            <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
        </ng-container>
    
        <ng-container matColumnDef="spot">
            <th mat-header-cell *matHeaderCellDef> spot</th>
            <td mat-cell *matCellDef="let element"> {{element.spot}} </td>
        </ng-container>
    
        <ng-container matColumnDef="trend">
            <th mat-header-cell *matHeaderCellDef>trend</th>
            <td mat-cell *matCellDef="let element">
                <mat-icon [ngClass]="{'decrease': 'DECREASE' == element.trend, 'increase': 'INCREASE' == element.trend}" class="material-icons">{{getIcon(element.trend)}}</mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="chart">
            <th mat-header-cell *matHeaderCellDef> chart </th>
            <td mat-cell *matCellDef="let element">
                <a mat-button [routerLink]="['/historic', '']">Chart<mat-icon>show_chart</mat-icon></a
                >
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" showFirstLastButtons></mat-paginator>
    </div>
    <div [hidden]="isLoadingRates">
        <p>{{ errorMessage }}</p>
    </div>
</section>
